<!-- TITAN MEMORY - SETTINGS.HTML -->
<div id="titan_memory_settings" class="titan_memory_settings_content">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <div class="flex-container alignitemscenter margin0">
                <b>üõ°Ô∏è Titan Memory</b>
                <span style="font-size: 0.75em; opacity: 0.6; margin-left: 8px;">v2.1</span>
            </div>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>

        <div class="inline-drawer-content">
            <div class="titan_memory_settings_content">
                <hr>

                <!-- Main Controls -->
                <div class="flex-container justifyspacebetween alignitemscenter">
                    <button id="titan-toggle-chat" class="menu_button flex1" title="Toggle memory for this chat only">
                        <i class="fa-solid fa-comments" style="margin-right: 6px;"></i>Toggle Memory
                    </button>
                    <button id="titan-now" class="menu_button flex1" title="Manually trigger summarization">
                        <i class="fa-solid fa-bolt" style="margin-right: 6px;"></i>Summarize Now
                    </button>
                </div>

                <!-- NEW: Memory History Viewer Button -->
                <button id="titan-view-history" class="menu_button" style="width: 100%; margin-top: 10px;" title="View memory history and manage entries">
                    <i class="fa-solid fa-history" style="margin-right: 6px;"></i>View Memory History
                </button>

                <hr>

                <!-- Status Section -->
                <h4 style="margin: 10px 0 8px 0; font-size: 0.95em; border-bottom: 1px solid var(--smart-theme-border); padding-bottom: 4px;">Status</h4>
                <div id="titan-status" class="titan_status">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Ready.</span>
                </div>

                <hr>

                <!-- Enable/Disable Options -->
                <h4 style="margin: 10px 0 8px 0; font-size: 0.95em; border-bottom: 1px solid var(--smart-theme-border); padding-bottom: 4px;">Options</h4>

                <label class="checkbox_label" title="Enable or disable the extension globally">
                    <input id="titan-enabled" type="checkbox" />
                    <span>Enable Extension</span>
                </label>

                <label class="checkbox_label" title="Automatically summarize new messages">
                    <input id="titan-auto-summarize" type="checkbox" />
                    <span>Auto-Summarize</span>
                </label>

                <label class="checkbox_label" title="Show memory notifications in the chat">
                    <input id="titan-display-memories" type="checkbox" />
                    <span>Show Memory in Chat</span>
                </label>

                <label class="checkbox_label" title="Hide old messages from context after summarization to save tokens">
                    <input id="titan-pruning" type="checkbox" />
                    <span>Auto-Prune Messages</span>
                </label>

                <label class="checkbox_label" title="Enable console debug logging">
                    <input id="titan-debug" type="checkbox" />
                    <span>Debug Mode</span>
                </label>

                <hr>

                <!-- Summarization Settings -->
                <h4 style="margin: 10px 0 8px 0; font-size: 0.95em; border-bottom: 1px solid var(--smart-theme-border); padding-bottom: 4px;">Summarization</h4>

                <label class="checkbox_label" title="Summarize every N messages (1 = every message)">
                    <input id="titan-threshold" class="titan_input_inline" type="number" min="1" max="50" />
                    <span>Trigger every N messages</span>
                </label>

                <label class="checkbox_label" title="Maximum messages to preserve before pruning line">
                    <input id="titan-buffer-size" class="titan_input_inline" type="number" min="1" max="20" />
                    <span>Prune Buffer Size</span>
                </label>

                <label class="checkbox_label" title="Truncate summaries longer than this">
                    <input id="titan-max-length" class="titan_input_inline" type="number" min="500" max="5000" step="100" />
                    <span>Max Summary Length</span>
                </label>

                <hr>

                <!-- Prompt Template -->
                <h4 style="margin: 10px 0 8px 0; font-size: 0.95em; border-bottom: 1px solid var(--smart-theme-border); padding-bottom: 4px;">Prompt Template</h4>
                <p style="font-size: 0.8em; opacity: 0.7; margin: 0 0 8px 0;">Use {{EXISTING}} and {{NEW_LINES}} as placeholders</p>
                <textarea id="titan-prompt-template" class="titan_textarea" placeholder="Prompt template..." style="min-height: 120px;"></textarea>
                <button id="titan-reset-prompt" class="menu_button" style="margin-top: 8px; width: 100%;">
                    <i class="fa-solid fa-recycle" style="margin-right: 6px;"></i>Reset to Default
                </button>

                <hr>

                <!-- Memory Editor -->
                <h4 style="margin: 10px 0 8px 0; font-size: 0.95em; border-bottom: 1px solid var(--smart-theme-border); padding-bottom: 4px;">Current Memory</h4>
                <p style="font-size: 0.8em; opacity: 0.7; margin: 0 0 8px 0;">View or edit the AI's memory for this character</p>
                <textarea id="titan-memory-text" class="titan_textarea" placeholder="Memory will appear here..." style="min-height: 150px;"></textarea>

                <div class="flex-container justifyspacebetween alignitemscenter" style="gap: 8px; margin-top: 10px;">
                    <button id="titan-save" class="menu_button flex1" title="Save memory changes">
                        <i class="fa-solid fa-floppy-disk" style="margin-right: 6px;"></i>Save
                    </button>
                    <button id="titan-wipe" class="menu_button flex1" title="Delete all memory for this character" style="background: #8b0000;">
                        <i class="fa-solid fa-trash" style="margin-right: 6px;"></i>Wipe
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
